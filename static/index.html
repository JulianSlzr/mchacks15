    <div id="main" class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="main cover col-md-12">
            <h3>Hum a tune and watch it transcribed into music!</h3>
            <div class="microphone">
                <div class="col-md-1 col-sm-offset-4">
                    <span>Time:</span>
                    <select name="sig" id="sign">
                      <option>2/4</option>
                      <option>3/4</option>
                      <option selected="selected">4/4</option>
                      <option>6/8</option>
                      <option>9/8</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <i class="fa fa-microphone"></i>
                </div>
                <div class="col-md-1">
                    <span>BPM:</span> <input type="text" id="bpm" value="120" />
                </div>
            </div>
            <canvas id="staff" width="700" height="100"></canvas>
        </div>
      </div>
    </div>
    <div id="prefooter" class="row">
        <div class="col-md-12">
            <canvas id="frequency" width="64" height="45"></canvas>
        </div>
    </div>
